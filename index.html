<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Tip calculator app</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <img src="images/logo.svg" alt="" class="logo horizontal-center">
    <div class="container horizontal-center">
      <div class="control panel">
        <label for="">Bill</label>
        <input type="text" placeholder="0" id="bill">
        <label for="">Select Tip %</label>
        <div class="tips-choices">
          <div class="tips-choice">5%</div>
          <div class="tips-choice">10%</div>
          <div class="tips-choice">15%</div>
          <div class="tips-choice">25%</div>
          <div class="tips-choice">50%</div>
          <input type="text" class="tips-choice" placeholder="Custom">
        </div>
        <label for="">Number of People</label>
        <input type="text" placeholder="0" id="num-of-people">
      </div>
      <div class="pricing panel">
        <div class="pricing-container">
          <div class="tip-label">
            <h3>Tip Amount</h3>
            <p>/ person</p>
          </div>
          <p class="price amount">$ 0.00</p>
          <div class="tip-label">
            <h3>Total</h3>
            <p>/ person</p>
          </div>
          <p class="price total">$ 0.00</p>
        </div>
        <button id="reset" class="horizontal-center">reset</button>
      </div>
      
    </div>
    
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/muhammad-amr-b58218247/" target="_blank">Muhammad Amr</a>.
    </footer>
  </body>
</html>
